<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/jquery-1.11.3.min.js"></script>
    <script src="../js/common.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/vip.min.css">
</head>
<body>
    <!--头部信息-->
    <header>
        <section class="seller">
            <a href="javascript:;"><img src="../images/fanhui.png"></a><span>成为会员11</span>
        </section>
    </header>
    <!--content部分-->
    <section class="content">
        <!--普通会员-->
        <section class="vip">
            <h2 class="flex"><span>普通会员dd</span><span>98元</span></h2>
            <h3 class="flex"><span>初级返佣(10%)</span><span>阅读权限限3个月</span></h3>
            <p>推广人数达到20人，即可免费成为普通会员</p>
        </section>
        <!--渠道经理部分-->
        <section class="manager">
            <h2 class="flex"><span>渠道经理</span><span>496元</span></h2>
            <h3 class="flex"><span>中级返佣(15%)</span><span>阅读权限限一年</span></h3>
            <p>推广人数达到50人，即可免费成为渠道经理</p>
        </section>
        <!--团队经理-->
        <section class="team">
            <h2 class="flex"><span>团队经理</span><span>998元</span></h2>
            <h3 class="flex"><span>升级返佣(20%)</span><span>阅读权限限一年</span></h3>
            <p>推广人数达到80人，即可免费成为团队经理</p>
        </section>
        <!--城市经理部分-->
        <section class="city">
            <h2 class="flex"><span>城市经理</span><span>1988元</span></h2>
            <h3 class="flex"><span>高级返佣(30%)</span><span>阅读权限限一年</span></h3>
            <p>推广人数达到100人，即可免费成为城市经理</p>
        </section>
        <!--支付按钮-->
        <section class="weixin_pay">
            <p>支付金额<input type="number">元</p>
            <button type="button">微信支付</button>
            <span>当前等级：普通粉丝</span>
        </section>
        <!--特权-->
        <section class="pre">
            <p><span></span><strong>会员专享特权</strong><span></span></p>
            <ul class="flex">
                <li><div><img src="../images/vip1.png" alt=""></div><i>VIP专属服务</i></li>
                <li><div><img src="../images/fufei_03.png" alt=""></div><i>付费文章畅读</i></li>
                <li style="border: none;"><div><img src="../images/fufei_05.png" alt=""></div><i>敬请期待</i></li>
            </ul>
        </section>
    </section>
</body>
</html>
