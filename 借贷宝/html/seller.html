<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/jquery-1.11.3.min.js"></script>
    <script src="../js/common.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/seller.min.css">
</head>
<body>
    <!--头部信息-->
    <header>
        <section class="seller">
            <a href="javascript:;"><img src="../images/fanhui.png"></a><span>申请商家</span>
        </section>
        <section class="center">
            <img src="../images/header_center.png" alt="">
        </section>
    </header>
   
    <section class="content">
         <!--个人申请部分-->
        <section class="apply">
            <img src="../images/touxiang.png" alt="" class="card"><span>个人申请</span><img src="../images/gerenshenqing.png" alt="">
        </section>
        <!--详细部分name-->
        <section class="name">
            <i></i><label>姓名 :<input type="text" name="username" placeholder="请输入你的姓名"></label>
        </section>
        <!--详细部分qq-->
        <section class="qq">
            <i></i><label>QQ :&nbsp;<input type="text" name="qq" placeholder="请输入你的QQ"></label>
        </section>
        <!--详细部分微信-->
        <section class="weixin">
            <i></i><label>微信 :<input type="text" name="weixin" placeholder="请输入你的微信"></label>
        </section>
        <!--详细部分电话-->
        <section class="phone">
            <i></i><label>电话 :<input type="text" name="phone" placeholder="请输入你的电话"></label>
        </section>
        <!--公司申请-->
        <section class="firm">
            <img src="../images/qun.png" alt="" class="card"><span>公司申请</span><img src="../images/checkbox.png" alt="">
        </section>
        <!--公司名字-->
        <section class="firm-name">
            <i></i><label>公司名字 : <input type="text" name="firm-name" placeholder="请输入公司名称"></label>
        </section>
        <!--负责人-->
        <section class="person">
            <i></i><label>公司负责人电话 : <input type="text" name="person" placeholder="请输入公司负责人电话"></label>
        </section>
        <!--底部信息-->
        <footer>
            <p><img src="../images/gantan.png" alt=""><span>备注 : 个人申请和公司申请二选一</span></p>
            <button type="button">提交</button>
        </footer>
    </section>
</body>
</html>
